<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1" />
        <title>React App</title>
    </head>
    <body>   
        <p><b>Arrow Function</b></p>
<p>hello = () => "Hello World!";</p>
<p id="arrow"></p>
<p><b>Arrow Function with parameters</b></p>
<p>hello = (val) => "Hello +val ;</p>
<p id="arrow-par"></p>
        <script>
            
        // <!-- React uses ES6, some of the new features: -->
        // <!-- Classes-->
        // <!-- Arrow Functions-->
        // <!-- Variables (let, const, var) -->

// <!-- CLASSES -->
class Car {
    constructor(name){
        this.brand = name;
    }
    present() {
        return "Anna has a "+this.brand;
    }
}
class Model extends Car {
    constructor(name, mod){
        super(name); //referes to the parent class Car
        this.model=mod;
    }
    show() {
        return this.present()+", it is a "+this.model
    }
}
mycar = new Model("Ford", "Mustang");

document.write(mycar.show());

// <!-- ARROW FUNCTION -->
// hello = function() {
//   return "Hello World!";
// }
// ==>
hello = () => "Hello World!";
document.getElementById("arrow").innerHTML=hello();
hello = (val) => "Hello " + val;
document.getElementById("arrow-par").innerHTML=hello("World");
</script>  




        <div id ="root"></div>
    </body>
</html>
